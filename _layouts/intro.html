---
layout: intro
---
<!DOCTYPE html>
<html>
{% include header.html %}

<body>
<div class="background">
    {% include menu.html %}

    <div id="barba-wrapper">
        <div class="barba-container" data-namespace="introduction">
            <!-- Swiper -->
            <div class="intro-swiper-container">
                    <div class="swiper-wrapper">
                        <div class="intro-swiper-slide">
                            <div class="slide-video-container">
                                <video loop autoplay preload="auto" class="module-feature-video" ><source src="{{site.baseurl}}/video/case-studies/{{ page.video }}" type="video/mp4" /></video>
                                <div class="scroll-btn">
                                        <a onclick="introSwiper.slideTo(1)" href="#">
                                            <span class="mouse">
                                                <span>
                                                </span>
                                            </span>
                                        </a>
                                      <div>scroll down</div>
                                </div>
                            </div>
                        </div>
                        <div class="intro-swiper-slide" data-hash="course-objectives">
                            <div class="container">
                                 <div class="course-objectives">
                                    {{content}}
                                </div>
                            </div>
                        </div>
                        <div class="intro-swiper-slide" data-hash="case-studies">
                                <div class="container">
                                        <div class="narratives-parent-container">
                                            <div class="narratives-container">
                                                {% for item in page.cases %}
                                                    <a class="narrative" href="{{ page.url }}{{ item.url | downcase }}">
                                                        <img src="{{site.baseurl}}/image/case-studies/{{ item.image }}" alt="{{ item.name }}">
                                                        <div class="narrative-name">{{ item.name }}</div>
                                                    </a>
                                                {% endfor %}

                                                <div class="row">
                                                    <div class="offset-by-four four columns">
                                                        <a class="button more-info-button" href="{{ page.url }}more">More On This Topic</a>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                        </div>
                    </div>
                <!-- Add Pagination -->
                <div class="swiper-pagination"></div>
            </div>
        </div>
    </div>
</div>

<!-- Initialize Swiper -->
<script>
    //instantiateIntro();
</script>

</body>

</html>
