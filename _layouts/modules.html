<!DOCTYPE html>
<html>
{% include header.html %}

<body>
<div class="background"></div>
    {% include menu.html %}

    <div id="barba-wrapper">
            <div class="barba-container" data-namespace="modules">
                <div class="modules-logo"></div>
                
                <!-- Slider main container -->
                <div class="swiper-container">

                    <!-- Additional required wrapper -->
                    <div class="swiper-wrapper">

                        <!-- Slides -->

                        {% for item in page.modules %}
                            <div class="swiper-slide" data-hash="{{ item.pagename }}">
                                    <video loop autoplay preload="auto" class="module-video" ><source src="{{site.baseurl}}/video/case-studies/{{ item.video }}" type="video/mp4" /></video>
                                <a href="{{ page.url }}{{ item.pagename }}"><div id="{{ item.pagename }}" >
                                    <div class="slide-title">{{ item.name }}</div>
                                    <div class="slide-actions">
                                    </div>
                                </div></a>
                                <div class="module-button-container">
                                    <a data-href="{{ item.pagename }}" class="button more-info-button before-begin-button">Before I Begin</a>
                                </div>
                                
                            </div>


                        {% endfor %}

                    </div>
                    <!-- If we need navigation buttons -->
                    <div class="swiper-button-prev swiper-button-white"></div>
                    <div class="swiper-button-next swiper-button-white"></div>
                </div>
                <!-- pagination -->
                <div class="modules-pagination"></div>
            </div>
    </div>
    <script>
        //instantiateSlider();
    </script>
</body>
</html>
